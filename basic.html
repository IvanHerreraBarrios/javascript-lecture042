<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript basics</title>
</head>

<body>
    <h1>Javascript basics</h1>
    <ul>
        <li>Spring</li>
        <li>Summer</li>
        <li>Fall</li>
        <li>Winter</li>
    </ul>
    <script>
     const set = new Set([1,2,3,3,4,5,true,false,false,{}, {}, "hello", "HELLO"])

     console.log(set)
     console.log(set.size)

     const set2 = new Set()
     set2.add(1)
     set2.add(2)
     set2.add(2)
     set2.add(3)
     set2.add(true)
     set2.add(false)
     set2.add(true)
     set2.add({})

     console.log(set2)
     console.log(set2.size)

     console.log("Touring set")

     for (item of set) {
      console.log(item)
     }

     console.log("Touring set 2")

     set2.forEach(item => console.log(item))

     let arr = Array.from(set)
     console.log(arr)
     console.log(arr[0])
     console.log(arr[9])

     set.delete("HELLO")
     console.log(set)

     console.log(set.has("hello"))
     console.log(set.has(19))

     set2.clear()
     console.log(set2)
    </script>
</body>

</html>
